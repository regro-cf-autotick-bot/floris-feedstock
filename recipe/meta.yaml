{% set name = "FLORIS" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NREL/FLORIS/archive/v{{ version }}.tar.gz
  sha256: 21839b3b351d7f440ae66b36bcc2b8070003e40d132211d42cfa7ec80192d27b
  # Download the tar-ball and do `openssl sha256 file.tar.gz` to update

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip

  run:
    - h5py
    - matplotlib-base
    - numpy
    - pandas
    - pyproj
    - pytest
    - python
    - scipy
    - seaborn

test:
  imports:
    - floris
    - floris.simulation
    - floris.tools

about:
  home: https://github.com/NREL/FLORIS
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: A controls-oriented engineering wake model.
  doc_url: https://floris.readthedocs.io
  dev_url: https://github.com/NREL/FLORIS

extra:
  recipe-maintainers:
    - rafmudaf
